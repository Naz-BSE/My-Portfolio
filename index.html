<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mrs+Saint+Delafield&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #EBEBEB;
            --text-black: #1a1a1a;
            --text-red: #ff3333;
            --scroll-speed: 1.5s; /* Desktop Speed */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            cursor: none;
            overscroll-behavior: none;
        }

        /* --- DESKTOP: CINEMATIC SLIDE --- */
        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transition: transform var(--scroll-speed) cubic-bezier(0.2, 0.8, 0.2, 1); 
            will-change: transform;
        }

        section {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-signature {
            position: fixed;
            top: 0;
            left: 0;
            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 4rem;
            color: var(--text-red);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            mix-blend-mode: multiply;
        }

        /* --- HERO SECTION --- */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .meta-info {
            position: absolute;
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }
        .top-left { top: 40px; left: 40px; }
        .top-right { top: 40px; right: 40px; }
        .bottom-left { bottom: 40px; left: 40px; }
        .bottom-right { bottom: 40px; right: 40px; }

        .big-text {
            font-family: 'Anton', sans-serif;
            font-size: 18vw;
            color: var(--text-black);
            line-height: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.05em; 
            cursor: default;
            user-select: none;
            transition: transform 0.1s ease-out;
            text-align: center;
        }

        /* --- PLAYGROUND SECTION --- */
        .playground-section {
            background: #e0e0e0;
            border-top: 1px solid #ccc;
        }

        .instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #999;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.5;
            text-align: center;
            width: 100%;
        }

        .draggable-photo {
            position: absolute;
            width: 250px;
            padding: 10px 10px 40px 10px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            cursor: grab;
            transition: transform 0.1s, box-shadow 0.3s;
            user-select: none;
            /* Important: This allows dragging the photo without triggering the page scroll */
            touch-action: none; 
        }
        
        .draggable-photo:active {
            cursor: grabbing;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1000 !important;
            transform: scale(1.05);
        }
        
        .draggable-photo img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #ddd;
            pointer-events: none;
        }

        /* --- CONTACT SECTION --- */
        .contact-section {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .contact-subtitle {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .whatsapp-link {
            font-family: 'Anton', sans-serif;
            font-size: 8vw;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            line-height: 1;
            transition: color 0.3s;
            cursor: none;
            position: relative;
            z-index: 10;
        }

        .whatsapp-link:hover {
            color: #25D366;
            -webkit-text-stroke: 1px white;
        }

        .footer-nav {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 30px;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: opacity 0.3s;
            cursor: none;
        }
        .footer-nav a:hover { opacity: 1; }

        /* --- LOADER --- */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: transform 0.8s ease-in-out;
        }
        .loader-h { color: white; font-family: 'Inter', sans-serif; font-size: 4rem; position: relative; }
        .loader.hidden { transform: translateY(-100%); }

        /* --- MOBILE: TIKTOK / REELS SNAP LOGIC --- */
        @media (max-width: 768px) {
            body {
                /* Allow scroll bar but hide it via overflow styling if needed */
                overflow: hidden; 
                cursor: auto; 
            }

            /* Turn the container into a scrollable snap area */
            .scroll-container {
                position: relative;
                height: 100vh;
                width: 100%;
                overflow-y: scroll; /* Allow vertical scroll */
                scroll-snap-type: y mandatory; /* THE TIKTOK MAGIC: Force snap */
                scroll-behavior: smooth;
                transform: none !important; /* Disable JS slide on mobile */
            }

            /* Each section forces a stop */
            section {
                height: 100vh;
                scroll-snap-align: start; /* Snap top of section to top of screen */
                scroll-snap-stop: always; /* Force it to stop, don't skip sections */
            }

            /* Mobile Styling Adjustments */
            .cursor-signature { display: none; }
            .big-text { font-size: 20vw; line-height: 1; }
            .meta-info { font-size: 0.7rem; }
            .top-left { top: 20px; left: 20px; }
            .top-right { top: 20px; right: 20px; }
            .bottom-left { bottom: 20px; left: 20px; }
            .bottom-right { bottom: 20px; right: 20px; }
            .draggable-photo { width: 160px; padding: 8px 8px 30px 8px; }
            .draggable-photo img { height: 200px; }
            .whatsapp-link { font-size: 18vw; cursor: pointer; }
            .footer-nav { bottom: 30px; gap: 20px; }
            .footer-nav a { cursor: pointer; opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="loader" id="loader">
        <div class="loader-h">ArzukaStudio</div>
    </div>

    <div class="cursor-signature" id="signature">Naz</div>

    <div class="scroll-container" id="scrollContainer">

        <section class="hero" id="hero">
            <div class="meta-info top-left">ArtWork Presentation</div>
            <div class="meta-info top-right">Based in KL</div>
            <h1 class="big-text" id="tilt-text">PORTFOLIO</h1>
            <div class="meta-info bottom-left">@Nazzzz0_o</div>
            <div class="meta-info bottom-right">Scroll Down &darr;</div>
        </section>

        <section class="playground-section" id="playground">
            <div class="instruction">Drag The Photos</div>
            
            <div class="draggable-photo" style="top: 20%; left: 10%; transform: rotate(-5deg);">
                <img src="Images/DSC03544.jpg" alt="Photo 1">
            </div>
            <div class="draggable-photo" style="top: 35%; left: 50%; transform: translate(-50%, 0) rotate(10deg);">
                <img src="Images/DSC03909.jpg" alt="Photo 2">
            </div>
            <div class="draggable-photo" style="top: 60%; left: 20%; transform: rotate(-15deg);">
                <img src="Images/DSC05410.jpg" alt="Photo 3">
            </div>
             <div class="draggable-photo" style="top: 15%; left: 60%; transform: rotate(5deg);">
                <img src="Images/DSC09394.jpg" alt="Photo 4">
            </div>
            <div class="draggable-photo" style="top: 65%; left: 65%; transform: rotate(8deg);">
                <img src="Images/DSC09997.jpg" alt="Photo 5">
            </div>
        </section>

        <section class="contact-section" id="contact">
            <div class="contact-subtitle">Let's Chat</div>
            <a href="https://wa.me/+60196469575?text=Hello%20do%20you%20still%20open%3F" target="_blank" class="whatsapp-link">
                HIRE<br>ME
            </a>
            <div class="footer-nav">
                <a href="https://www.instagram.com/nazzzz0_o/?utm_source=ig_web_button_share_sheet" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/nazrin-nordin-3757ba340" target="_blank">LinkedIn</a>
            </div>
        </section>

    </div>

    <script>
        // --- 1. LOADER ---
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('loader').classList.add('hidden'); }, 1000);
        });

        // --- 2. DESKTOP SLIDE LOGIC (DISABLED ON MOBILE) ---
        const container = document.getElementById('scrollContainer');
        let currentSection = 0;
        const totalSections = 3; 
        let isScrolling = false; 

        if (window.innerWidth > 768) {
            window.addEventListener('wheel', (e) => {
                if (isScrolling) return;
                const direction = e.deltaY > 0 ? 1 : -1;
                const nextSection = currentSection + direction;

                if (nextSection >= 0 && nextSection < totalSections) {
                    isScrolling = true;
                    currentSection = nextSection;
                    container.style.transform = `translateY(-${currentSection * 100}vh)`;
                    setTimeout(() => { isScrolling = false; }, 1500);
                }
            });
        }

        // --- 3. CUSTOM CURSOR (Desktop Only) ---
        const signature = document.getElementById('signature');
        let mouseX = 0, mouseY = 0, sigX = 0, sigY = 0;
        
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
            function animateCursor() {
                sigX += (mouseX - sigX) * 0.1;
                sigY += (mouseY - sigY) * 0.1;
                signature.style.left = `${sigX}px`;
                signature.style.top = `${sigY}px`;
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
        }

        // --- 4. TILT TEXT (Desktop Only) ---
        const hero = document.getElementById('hero');
        const tiltText = document.getElementById('tilt-text');
        
        if (window.innerWidth > 768) {
            hero.addEventListener('mousemove', (e) => {
                const { offsetWidth: width, offsetHeight: height } = hero;
                const { clientX: x, clientY: y } = e;
                const xWalk = Math.round((x / width * 40) - 20);
                const yWalk = Math.round((y / height * 40) - 20);
                tiltText.style.transform = `rotateX(${-yWalk}deg) rotateY(${xWalk}deg)`;
            });
            hero.addEventListener('mouseleave', () => { tiltText.style.transform = `rotateX(0deg) rotateY(0deg)`; });
        }

        // --- 5. DRAGGABLE PHOTOS (Mobile & Desktop) ---
        const photos = document.querySelectorAll('.draggable-photo');
        let highestZ = 10;
        
        photos.forEach(photo => {
            const randomRotation = Math.random() * 30 - 15;
            photo.style.transform = `rotate(${randomRotation}deg)`;

            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            // Mouse Events
            photo.addEventListener('mousedown', startDrag);
            window.addEventListener('mousemove', moveDrag);
            window.addEventListener('mouseup', endDrag);

            // Touch Events
            photo.addEventListener('touchstart', (e) => { startDrag(e.touches[0]); }, {passive: false});
            photo.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    // This prevents dragging the photo from scrolling the page
                    // But because we used 'touch-action: none' in CSS, this is doubly safe
                    e.preventDefault(); 
                    moveDrag(e.touches[0]);
                }
            }, {passive: false});
            photo.addEventListener('touchend', endDrag);

            function startDrag(e) {
                isDragging = true;
                highestZ++;
                photo.style.zIndex = highestZ;
                startX = e.clientX;
                startY = e.clientY;
                const style = window.getComputedStyle(photo);
                initialLeft = parseInt(style.left || 0);
                initialTop = parseInt(style.top || 0);
                photo.style.cursor = 'grabbing';
            }

            function moveDrag(e) {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                photo.style.left = `${initialLeft + dx}px`;
                photo.style.top = `${initialTop + dy}px`;
            }

            function endDrag() {
                if(isDragging) {
                    isDragging = false;
                    photo.style.cursor = 'grab';
                }
            }
        });

        // --- 6. LINK EFFECTS ---
        const waLink = document.querySelector('.whatsapp-link');
        if (window.innerWidth > 768) {
            waLink.addEventListener('mouseenter', () => {
                signature.style.color = '#fff';
                signature.style.mixBlendMode = 'normal';
            });
            waLink.addEventListener('mouseleave', () => {
                signature.style.color = '#ff3333';
                signature.style.mixBlendMode = 'multiply';
            });
        }
    </script>
</body>

</html>
